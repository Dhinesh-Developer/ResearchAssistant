<!DOCTYPE html>
<html lang="en">
<head>
 <title>DK Research Assistant</title>
 <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Research Assistant</h2>
    </div>

    <div class="actions">
      <button id="summarizeBtn">Summarize</button>
    </div>

    <div class="notes">
      <h3>Research Notes</h3>
      <textarea name="" id="notes" placeholder="take notes here"></textarea>
      <button id="saveNotesBtn">Save Notes</button>
    </div>

    <div id="results"></div>
  </div>

<script src="sidepanel.js"></script>
</body>
</html>
